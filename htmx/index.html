<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory</title>
  </head>
  <body class="w-full h-full grid justify-center">
    <div
      class="grid grid-cols-8 place-items-center mt-4 border-b border-gray-blue-50 mb-2 p-2"
    >
      <h1 class="col-span-7 text-2xl font-bold">Inventory</h1>
      <button class="bg-blue-100 rounded-md border py-1 px-2 shadow-md text-sm">
        + Item
      </button>
    </div>

    <ul class="mt-4">
      <li>
        <div class="grid grid-cols-5 grid-rows-2 gap-y-0.5">
          <div class="w-10/12 col-span-4">Mjolnir</div>
          <div class="w-10/12 col-span-4">
            <div class="flex h-full items-center gap-0.5">
              <div
                class="bg-blue-100 rounded-md border shadow-md text-sm w-5 h-5 leading-none grid place-items-center cursor-pointer"
              >
                <p>-</p>
              </div>
              <p class="p-1 bg-grey-400 text-xs h-4 leading-none">5</p>
              <div
                class="bg-blue-100 rounded-md border shadow-md text-sm w-5 h-5 leading-none grid place-items-center cursor-pointer"
              >
                <p>+</p>
              </div>
            </div>
          </div>
          <div
            class="row-start-1 row-end-3 col-start-5 self-center cursor-pointer"
          >
            Delete ‚ùé
          </div>
        </div>
      </li>
    </ul>
    <!-- scripts -->
    <script
      src="https://unpkg.com/htmx.org@1.9.12/dist/htmx.js"
      integrity="sha384-qbtR4rS9RrUMECUWDWM2+YGgN3U4V4ZncZ0BvUcg9FGct0jqXz3PUdVpU1p0yrXS"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
